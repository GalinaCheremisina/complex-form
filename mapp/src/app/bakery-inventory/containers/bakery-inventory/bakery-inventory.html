<div class="art-bothside">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-order-info [parent]="form"> </app-order-info>

    <app-order-selector [parent]="form" [cakes]="cakes" (added)="added($event)">
    </app-order-selector>

    <app-order-products
      [parent]="form"
      [cakes]="cakes"
      (removed)="removed($event)"
    >
    </app-order-products>

    <div class="set-reset">
      <button type="submit" [disabled]="form.invalid">Submit</button>
      <input type="reset" value="Clear Form" (click)="onClear()" />
    </div>
  </form>
</div>
